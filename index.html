<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Globe</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }

    #popup {
      position: absolute;
      background: rgba(0, 0, 0, 0.75);
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      pointer-events: none;
      font-family: sans-serif;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="popup"></div>
  <script type="module" src="globe.js"></script>
</body>
</html>
